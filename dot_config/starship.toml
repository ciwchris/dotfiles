
# Don't print a new line at the start of the prompt
add_newline = false

[character]
#success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

# [battery]
# full_symbol = "🔋"
# charging_symbol = "⚡️"
# discharging_symbol = "💀"


[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"


[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-8"
time_range = "21:00:00-21:30:00"
